<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker!!</title>
<link rel="stylesheet" type="text/css" href="LaunchScreen.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="LaunchScreen.js"></script>
</head>
<body>

<div id="intro">
    <div class="intro-text" id="introText">
        <h1>Welcome to Clicker!!</h1>
        <p>Get ready to mildy enjoy yourself.</p>
    </div>
</div>

<div id="StartScreen">
    <div id="menu-container">
        <div id="button-container">
          <h1>An Anime Clicker I Guess</h1>
          <button class="button" onclick="startGame()">Play</button>
          <button class="button" onclick="openSettings()">Settings</button>
          <button class="button" onclick="showCredits()">Credits</button>
          <button class="button" onclick="exitGame()">Exit</button>
        </div>
        <div id="image-container">
          <img src="Pictures/unsuspecting-image.png" alt="Game Image">
        </div>
    </div>
</div>
<div class="modal fade" id="volumeModal" tabindex="-1" aria-labelledby="volumeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="volumeModalLabel">Volume Control</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="mb-3">
                      <label for="volumeSlider" class="form-label">Volume</label>
                      <input type="range" class="form-range" id="volumeSlider" min="0" max="100" step="1">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save Changes</button>
          </div>
      </div>
  </div>
</div>
<div class="modal fade" id="creditsModal" tabindex="-1" aria-labelledby="creditsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="creditsModalLabel">Credits</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Credits to the losers of this project:</p>
              <ul>
                  <li>Bladomo3306</li>
                  <li>MSDiehl</li>
              </ul>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
</body>
</html>

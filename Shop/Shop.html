<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="Shop.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Shop.js" defer></script>
</head>
<body id="body">
    <header class="container header-container rounded">
        <div class="row align-items-center py-3">
            <div class="col-sm-3">
                <img src="" alt="Anime Logo" class="img-fluid">
            </div>
            <div class="col-sm-6 text-center text-white">
                <h1>An Anime Clicker I Guess</h1>
            </div>
            <div class="col-sm-3 text-end">
                <button class="btn btn-primary-color me-2">Clicker</button>
                <button class="btn btn-primary-color me-2">Shop</button>
                <button class="btn btn-primary-color">Achievements</button>
            </div>
        </div>
    </header>
    <div class="mt-5"></div>
        <div class="tabs-container">
            <div class="tab active" id="upgrades-tab">Upgrades</div>
            <div class="tab" id="crates-tab">Crates</div>
        </div>
        <div id="shop-container">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <div class="shop-item">
                        <div class="item-info">
                            <h4 class="item-name">Extra Clicks</h4>
                            <p class="item-description">Increases your dabloons per click.</p>
                            <span class="item-price">Cost: 50 dabloons</span>
                        </div>
                        <button class="shop-button">Buy</button>
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <div class="shop-item">
                        <div class="item-info">
                            <h4 class="item-name">+1 click a second</h4>
                            <p class="item-description">Adds 1 dabloon a second.</p>
                            <span class="item-price">Cost: 100 dabloons</span>
                        </div>
                        <button class="shop-button">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

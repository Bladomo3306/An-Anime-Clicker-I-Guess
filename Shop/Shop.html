<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="Shop.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Shop.js" defer></script>
    <script src="../header.js" defer></script>
</head>
<body id="body">
    <header class="container header-container rounded">
        <div class="row align-items-center py-3">
            <div class="col-sm-3">
                <img src="../Header-Pictures/chibi-table-smack.gif" alt="Anime Logo" height="70px">
                <img src="../Header-Pictures/sad-fox.gif" alt="Anime Logo" height="70px">
            </div>
            <div class="col-sm-6 text-center text-white">
                <h1>An Anime Clicker I Guess</h1>
            </div>
            <div class="col-sm-3 text-end">
                <button class="btn btn-primary-color me-2" onclick="reopenClicker()">Clicker</button>
                <button class="btn btn-primary-color me-2" onclick="openShop()">Shop</button>
                <button class="btn btn-primary-color">Achievements</button>
            </div>
        </div>
    </header>
    <div class="mt-5"></div>
        <div class="tabs-container">
            <div class="tab active" id="upgrades-tab" onclick="openUpgrades()">Upgrades</div>
            <div class="tab" id="crates-tab" onclick="openCrates()">Crates</div>
        </div>
        <div id="shop-container">
            <!-- Dynamically loads this html -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="Achievements.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Achievements.js" defer></script>
    <script src="../static/js/header.js" defer></script>
    <script src="../static/js/music.js" defer></script>
    <script src="../static/js/async.js" defer></script>
</head>
<audio preload="auto" src="../Audio/backgroundMusic.mp3" loop="true" id="backgroundMusic"autobuffer>
    Unsupported in Firefox
</audio>
<body id="body">
    <header class="container header-container rounded">
        <div class="row align-items-center py-3">
            <div class="col-sm-3">
                <img src="../Header-Pictures/chibi-table-smack.gif" alt="Anime Logo" height="70px">
                <img src="../Header-Pictures/sad-fox.gif" alt="Anime Logo" height="70px">
            </div>
            <div class="col-sm-6 text-center text-white">
                <h1>An Anime Clicker I Guess</h1>
            </div>
            <div class="col-sm-3 text-end">
                <button class="btn btn-primary-color me-2" onclick="reopenClicker()">Clicker</button>
                <button class="btn btn-primary-color me-2" onclick="openShop()">Shop</button>
                <button class="btn btn-primary-color me-2">Achievements</button>
                <button class="btn btn-primary-color" onclick="openSettings()">Settings</button>
            </div>
        </div>
    </header>
    <div class="mt-5"></div>
        <div id="shop-container">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <div class="shop-item achievement-locked">
                        <div class="item-info">
                            <h4 class="item-name">Bought 10 {item} <span class="text-muted">(Locked)</span></h4>
                            <p class="item-description">You bought 10 {item}!</p>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div class="modal fade" id="volumeModal" tabindex="-1" aria-labelledby="volumeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="volumeModalLabel">Volume Control</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="volumeSlider" class="form-label">Volume</label>
                            <input type="range" class="form-range" id="volumeSlider" min="0" max="100" step="1" oninput="updateVolume(this.value)">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary-color" onclick="mainMenu()">Back to Main Menu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
